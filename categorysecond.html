<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购后台管理系统</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
</head>
<style>
  th {
    text-align: center;
  }
  .fileupload {
    position: relative;
  }
  #secondupload{
    position: absolute;
    top:0;
    left:0;
    opacity:0;
  }
</style>

<body>
  <aside>
    <div class="logo">
      <a href="./index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="menu">
      <ul class="manage">
        <li>
          <a href="./userMange.html">
            <i class='glyphicon glyphicon-user'></i> 用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-list"></i> 分类管理
          </a>
          <div class="category">
            <a href="./categoryfirst.html">一级分类</a>
            <a href="./categorysecond.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="./productManage.html">
            <i class="glyphicon glyphicon-tags"></i> 商品管理
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <section>
    <div class="nav">
      <a data-menu href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a data-toggle="modal" href="#myModal" data-logout>
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="alert">
                <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary userBtn">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <a href="#category_first" data-toggle="modal" class="btn btn-default" >添加分类</a>
          <div class="modal fade" id="category_first" tabindex="-1">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <span>一级分类:</span>
                        <button class="btn btn-default" type="button" id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="dropdown-text">游泳馆</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dLabel"></ul>
                    </div>
                    <form id="secondform">
                        <input id="categoryId" type="hidden" name="categoryId">
                        <div class="form-group" style="margin-top: 20px;">
                            <label class="sr-only" for="brandName">二级分类</label>
                            <input type="text" class="form-control" name="brandName" id="brandName" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group fileupload">
                            <input type="hidden" id="brandLogo" name="brandLogo">
                            <a href="javascript:;" class="btn btn-default" >上传图片</a>
                            <input type="file" name="pic1" id="secondupload">
                        </div>
                        <div class="preview">
                            <img width="100" height="100" id="previewimg" src="./images/none.png" alt="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" id="save"  form="secondform">确定</button>
                </div>
              </div>
            </div>
          </div>
        <table class="table table-bordered" style="margin-top:20px">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="page  pull-right">
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>

  </section>
  <script type="text/template" id="categorySecond-template">
    <%for(var i=0;i<rows.length;i++){%>
        <tr class="text-center">
            <td><%=(page-1)*size+i+1%></td>
            <td><%=rows[i].categoryName%></td>
            <td><%=rows[i].brandName%></td>
            <td>
                <img height="30"  src="<%=rows[i].brandLogo%>" alt="">
            </td>
        </tr>
  <%}%>
  </script>



  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js "></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js "></script>
  <!-- 引入模板引擎插件 -->
  <script src='./lib/artTemplate/template-native.js'></script>
  <!-- <script src="./lib/echarts/echarts.min.js "></script> -->
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js "></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js "></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入上传插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 引入admin文件 -->
  <script src="./js/admin.js "></script>
  <!-- 引入index.js -->
  <!-- <script src="./js/index.js "></script> -->
  <script src="./js/categorysecond.js"></script>

</body>

</html>
