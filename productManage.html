<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购后台管理系统</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
</head>
<style>
  th {
    text-align: center;
  }
  .fileupload {
    position: relative;
  }

  .fileupload input {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }
</style>

<body>
  <aside>
    <div class="logo">
      <a href="./index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <span>超级管理员</span>
    </div>
    <div class="menu">
      <ul class="manage">
        <li>
          <a href="./userMange.html">
            <i class='glyphicon glyphicon-user'></i> 用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-list"></i> 分类管理
          </a>
          <div class="category">
            <a href="./categoryfirst.html">一级分类</a>
            <a href="./categorysecond.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="./productManage.html">
            <i class="glyphicon glyphicon-tags"></i> 商品管理
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <section>
    <div class="nav">
      <a data-menu href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a data-toggle="modal" href="#myModal" data-logout>
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="alert">
                <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary userBtn">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">商品管理</li>
        </ol>
        <a href="#product-modal" data-toggle="modal" class="btn btn-default" >添加商品</a>
          <div class="modal fade "  id="product-modal" tabindex="-1">
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="productform">
                        <div class="form-group">
                            <label for="proName" class="sr-only"></label>
                            <input type="text" name="proName" class="form-control" id="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <label for="proDesc" class="sr-only"></label>
                            <textarea class="form-control" rows="3" id="proDesc" name="proDesc" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="num"></label>
                            <input type="text" class="form-control" name="num" id="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="price"></label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="oldPrice"></label>
                            <input type="text" class="form-control" name="oldPrice" id="oldPrice" placeholder="请输入商品原价">
                        </div>
                
                        <div class="form-group">
                            <label   class="sr-only" for="size"></label>
                            <input type="text" class="form-control" name="size" id="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group fileupload">
                            <div style="margin-bottom: 20px">
                                <label class="sr-only" for="pic"></label>
                                <a href="javascript:;" class="btn btn-default">上传图片</a>
                                <input type="file" class="form-control" name="pic1" id="pic">
                                <span>提示： 必须上传三个图片</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" id="save"  form="productform">确定</button>
                </div>
              </div>
            </div>
          </div>
        <table class="table table-bordered" style="margin-top:20px">
          <thead>
            <tr>
              <th>序号</th>
              <th>商品名称</th>
              <th>商品描述</th>
              <th>商品库存</th>
              <th>商品尺寸</th>
              <th>商品状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="page  pull-right">
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>

  </section>
  <script type="text/template" id="productManage-template">
    <%for(var i=0;i<rows.length;i++){%>
        <tr class="text-center">
            <td><%=(page-1)*size+i+1%></td>
            <td><%=rows[i].proName%></td>
            <td><%=rows[i].proDesc%></td>
            <td><%=rows[i].num%></td>
            <td><%=rows[i].size%></td>
            <td><%=rows[i].statu == 1 ? '已上架' : '已下架'%></td>
            <td>
                <a href="javascript:;" class="btn btn-danger">下架</a>
                <a href="javascript:;" class="btn btn-primary">编辑</a>
            </td>
        </tr>
  <%}%>
  </script>



  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js "></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js "></script>
  <!-- 引入模板引擎插件 -->
  <script src='./lib/artTemplate/template-native.js'></script>
  <!-- <script src="./lib/echarts/echarts.min.js "></script> -->
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js "></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js "></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入上传插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 引入admin文件 -->
  <script src="./js/admin.js "></script>
  <!-- 引入index.js -->
  <!-- <script src="./js/index.js "></script> -->
  <script src="./js/productManage.js"></script>

</body>

</html>
